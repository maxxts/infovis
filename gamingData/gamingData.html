<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>		

		<!-- BOOTSTRAP -->
		<script src="https://code.jquery.com/jquery.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

		<!-- DC StyleSheet -->
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.0.0-beta.29/dc.css"/>
	</head>

	<body>
		<div class="container-fluid">

			<div class="jumbotron">
				<h1 class="text-center">Gaming Data</h1>
			  	<p class="text-center">A glimpse of the games I can remember</p>
			  	<p class="text-center"><a class="btn btn-primary btn-lg" 
			  		href="javascript: 	topGamesTable.filterAll();
			  							rowChartYears.filterAll();
			  							pieChartPlatforms.filterAll();
			  							pieChartDigital.filterAll();
			  							pieChartFinished.filterAll();
			  							pieChartReplayed.filterAll();
			  							dc.redrawAll();" role="button">
			  							Reset
			  	</a></p>
			</div>


			<!-- ROW -->

			<div class="row">
				<div class="col-md-4">
					<legend class="text-center">My Games</legend>
					<div class="well">
						<h2 class="text-center">74</h2>
					</div>

					<legend class="text-center">Achievements</legend>
					<div class="well">
						<h3 class="text-center">660 / 3312</h3>
						<div class="progress">
							<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="660" aria-valuemin="0" aria-valuemax="3312" style="width: 20%">
							</div>
						</div>
					</div>					
				</div>
				<div class="col-md-8">
					<legend class="text-center">Top 10</legend>					
					<div class='span12 table-graph'>
		                <table class='table table-hover dc-data-table' id='dc-table-top-games'>
		                    <thead>
		                        <tr class='header'>
		                            <th>Title</th>
		                            <th>Hours PLayed</th>
		                            <th>Tag</th>
		                            <th>Platform</th>
		                        </tr>
		                    </thead>
		                </table>
		            </div>
				</div>
			</div>

			<!-- ROW -->

			<div class="row">
				<div class="col-md-4">
					<legend class="text-center">Platform</legend>
					<div id='dc-pie-chart-platform'></div>
				</div>
				<div class="col-md-8">
					<legend class="text-center">Release Year</legend>
					<div id='dc-row-graph-years'></div>
				</div> 
			</div>

			<!-- ROW -->

			<div class="row">				
				<div class="col-md-4">
					<legend class="text-center">Format</legend>
					<div id='dc-pie-chart-digital'></div>
				</div>
				<div class="col-md-4">
					<legend class="text-center">Finished</legend>
					<div id='dc-pie-chart-finished'></div>
				</div>
				<div class="col-md-4">
					<legend class="text-center">Replayed</legend>
					<div id='dc-pie-chart-replayed'></div>
				</div>
			</div>   
		</div>
		
		<!-- D3 Libs -->
		<script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
	    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.js"></script>
	    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.0.0-beta.29/dc.js"></script>

	    <!-- Custom JS -->
		<script src='visualization.js' type='text/javascript'></script>
	</body>
</html>
