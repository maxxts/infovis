<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
    <title>Excercise 1: Word Cloud</title>
  </head>
  <body>
    <script type="text/javascript">
  	  var words_frecuency = [ {'word': 'data', 'f' : '34'}, {'word': 'information', 'f' : '29'}, {'word': 'visualization', 'f' : '28'}, {'word': 'abstract', 'f' : '11'}, {'word': 'computer', 'f' : '10'}, {'word': 'visual', 'f' : '9'}, {'word': 'space', 'f' : '8'}, {'word': 'representation', 'f' : '6'}, {'word': 'graphical', 'f' : '6'}, {'word': 'use', 'f' : '5'}, {'word': 'record', 'f' : '5'}, {'word': 'cognition', 'f' : '5'}, {'word': 'techniques', 'f' : '4'}, {'word': 'interaction', 'f' : '4'}, {'word': 'abstract', 'human' : '4'}, {'word': 'criteria', 'f' : '4'}, {'word': 'user', 'f' : '3'}, {'word': 'screen', 'f' : '3'}, {'word': 'scientific', 'f' : '3'}, {'word': 'items', 'f' : '3'}, {'word': 'image', 'f' : '3'}, {'word': 'charts', 'f' : '3'}, {'word': 'card', 'f' : '3'}, {'word': 'attributes', 'f' : '3'}, {'word': 'temporal', 'f' : '2'}, {'word': 'spatial', 'f' : '2'}, {'word': 'show', 'f' : '2'}, {'word': 'sensory', 'f' : '2'}, {'word': 'map', 'f' : '2'}, {'word': 'geographic', 'f' : '2'}, {'word': 'display', 'f' : '2'}, {'word': 'dimensional', 'f' : '2'}, {'word': 'color', 'f' : '2'}, {'word': 'sex', 'f' : '1'}, {'word': 'printed', 'f' : '1'}, {'word': 'practical', 'f' : '1'}, {'word': 'presentation', 'f' : '1'}, {'word': 'performance', 'f' : '1'}, {'word': 'meaning', 'f' : '1'}, {'word': 'help', 'f' : '1'}, {'word': 'HCI', 'f' : '1'}, {'word': 'dynamic', 'f' : '1'}, {'word': 'bandwidth', 'f' : '1'}, {'word': 'algorithm', 'f' : '1'}, ];
      var scale = d3.scale.linear().domain([1,34]).range([24,72]);
      var colors =["#000000","#800080","#0033cc","#ff8c1a","#cc2900","#e6e600", "#008000"];
      var wcloud = d3.select("div#wcloud");
      wcloud.data(words_frecuency)
        .enter()
        .append("span")
        .text(function(value) { return value.word + ' '; })
        .style("font-size", function(value){ return scale(value.f) + "px";})
        .style("color", function(value){          
        if(value.f == 1){
          return colors[0];
        }
        
        if(value.f == 2){
          return colors[1];
        }
        
        if(value.f == 3 || value.f == 4){
          return colors[2];
        }
        
        if(value.f == 5){
          return colors[3];
        }
        
        if(value.f >= 6 && value.f <= 8 ){
          return colors[4];
        }
        
        if(value.f >= 9 && value.f <= 11 ){
          return colors[5];
        }
        
        if(value.f >= 12 ){
          return colors[6];
        }});
    </script>
    <div id="wcloud"></div>
  </body>
</html>
